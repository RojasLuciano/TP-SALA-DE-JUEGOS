<div class="juego" style=" border: 2px solid rgb(160, 160, 160)">
    <div style="text-align:center">
      <h1>
        Anagrama
      </h1>
    </div>
  <br>
    <div class="tablero">
      <h2 [hidden]="juegoNuevo==false">Ingrese la palabra correcta</h2>
      <h3 [hidden]="juegoNuevo==false">{{palabraDesordenada}}</h3>
      <input [hidden]="juegoNuevo==false"  type="text" name="palabraUsuario" [(ngModel)]="respuesta">
      <button [hidden]="juegoNuevo==true"  (click)="nuevaPalabra()">Nueva palabra</button>
      <button [hidden]="juegoNuevo==false" [disabled]="respuesta === ''" (click)="verificar()" for="palabraUsuario" id="enviar">Enviar</button>
    </div>
  </div>
